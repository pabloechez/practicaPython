{% extends '../base.html' %}

{% block title %} Signup {% endblock %}

{% block body %}
    <main>
        <div class="container">
            <h1>Registrarse</h1>
            {% include 'includes/messages.html' %}
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>



{% endblock %}
