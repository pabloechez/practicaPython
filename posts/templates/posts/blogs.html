{% extends "../base.html" %}
{% block title %}{% endblock %}
{% block body %}
     <main>
        <div class="container">

            <h1>{{ title }}</h1>
            <p>{{ claim }}</p>

            {% for user in object_list %}
               <a href="{% url 'blog-detail'  user.username  %}">
                    <div>
                       <h2>{{ user.username }}</h2>
                    </div>
                </a>
            {% endfor %}
        </div>
     </main>
{% endblock %}
